<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3 id="result">Something is going to happen here...</h3>
  <button onclick="scanCodeV2()">QR Code Reader</button>
  <button onclick="closeApp()">Close App</button>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.24.0/sdk.js"></script>
  <script>
    async function scanCodeV2() {
      try {
        const result = await liff.scanCodeV2();
        document.querySelector('#result').innerHTML = result.value;

        await liff.sendMessages([
        {
          "type": "text",
          <!-- "text": "This message was sent by sendMessages()" -->
          "text":result.value
        }
      ])
      liff.closeWindow()


      } catch(error) {
        console.log('scanCodeV2', error);
      }
    }
    async function main() {
      await liff.init({ liffId: '1660840207-mvebkvaR' });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }

    async function closeApp() {
      if (liff.getContext().type !== "none") {
        await liff.sendMessages([
          {
            "type": "text",
            "text": "This message was sent by sendMessages()"
          }
        ])
        liff.closeWindow()
      }
    }
    main();
  </script>
</body>
</html>
